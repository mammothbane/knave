<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Knave</title>
        <style type="text/css">
            .display {
                padding: 4px;
                float: left;
            }

            body {
                font-family: Helvetica, sans-serif;
                font-size: 24px;
            }

            .small {
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div style="display: inline-flex; align-items: center">
            <div>
                <div id="knave-status" class="display" style="padding-top: 8px; padding-left: 8px"></div>
                <div id="knave-main" class="display" style="padding-top: 8px"></div>
                <div id="knave-messages" class="display" style="clear: both; margin-top: -4px; padding-left: 8px"></div>
            </div>

            <div style="float: left; display: flex">
                <canvas id="map" width="512px" height="512px" style="position: relative; float: left"></canvas>
                <div style="width: 100%; position: relative; float: left; align-self: center; margin-left: 8px" id="nation-label"></div>
            </div>
        </div>

        <br>

        <div style="margin-left: 8px">
            Overworld Debug
            <br>
            <span id="tile" class="small"></span>
            <br>
            <span id="chunk" class="small"></span>
            <br>
            <span id="cache-min" class="small"></span>
            <br>
            <span id="cache-max" class="small"></span>
            <br>
            <span id="camera" class="small"></span>
        </div>

        <script type="text/javascript" src="./target/scala-2.13/knave-jsdeps.js"></script>
        <script type="text/javascript" src="./target/scala-2.13/knave-fastopt.js"></script>
    </body>
</html>
