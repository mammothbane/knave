<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Knave</title>
        <style type="text/css">
            .display {
                padding: 4px;
                float: left;
            }
        </style>

        <script type="text/javascript" src="./target/scala-2.12/knave-jsdeps.js"></script>
        <script type="text/javascript" src="./target/scala-2.12/knave-fastopt.js"></script>
        <script type="text/javascript">
            window.onload = function() { com.avaglir.knave.Knave().main(); };
        </script>

    </head>
    <body>
        <div id="knave-status" class="display" style="padding-top: 8px; padding-left: 8px"></div>
        <div id="knave-main" class="display" style="padding-top: 8px"></div>
        <div id="knave-messages" class="display" style="clear: both; margin-top: -4px; padding-left: 8px"></div>

        <br>

        <label for="scale-small">Small Scale</label>
        <input id="scale-small" type="range" min="0" max="20" step="0.1" value="2">
        <span id="scale-small-text"></span>

        <br>

        <label for="scale-large">Large Scale</label>
        <input id="scale-large" type="range" min="0" max="20" step="0.1" value="5">
        <span id="scale-large-text"></span>

        <br>

        <label for="small-weight">Small Weight</label>
        <input id="small-weight" type="range" min="0" max="1" step="0.01" value="0.3">
        <span id="small-weight-text"></span>


        <br>

        <label for="large-weight">Large Weight</label>
        <input id="large-weight" type="range" min="0" max="1" step="0.01" value="0.8">
        <span id="large-weight-text"></span>

        <br>

        <label for="large-falloff">Large Falloff</label>
        <input id="large-falloff" type="range" min="0" max="1" step="0.01" value="0.3">
        <span id="large-falloff-text"></span>

        <br>

        <label for="small-falloff">Small Falloff</label>
        <input id="small-falloff" type="range" min="0" max="1" step="0.01" value="0.8">
        <span id="small-falloff-text"></span>

        <br>

        <label for="threshold">Threshold</label>
        <input id="threshold" type="range" min="0" max="1" step="0.01" value="0.35">
        <span id="threshold-text"></span>

        <br>

        <label for="cutoff">Cutoff</label>
        <input id="cutoff" type="checkbox" value="false">

        <br>
        <button id="regenerate">Regenerate</button>
    </body>
</html>
